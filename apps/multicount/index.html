<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MultiCount</title>
    <!-- App-specific styles -->
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <div class="app-container multicount-app">
        <header class="app-header">
            <h1>MultiCount</h1>
            <div class="main-controls">
                <span>Counters:</span>
                <select id="counter-count-select">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="15">15</option>
                </select>
                <button id="reset-all-counters" class="control-btn reset-btn">Reset All</button>
            </div>
        </header>
        <main id="counters-container" class="counters-container">
            <!-- Counters will be dynamically generated here -->
        </main>
    </div>
    <!-- Main script for this app -->
    <script type="module" src="counter.js"></script>
</body>
</html>
