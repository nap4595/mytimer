<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiTimer - 다중 타이머</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 주요 콘텐츠로 바로 이동 -->
    <a href="#timer-container" class="sr-only">메인 콘텐츠로 바로 가기</a>
    
    <div class="app-container" role="application" aria-label="MultiTimer - 다중 타이머 애플리케이션">
        <!-- 왼쪽 컨트롤 패널 (15%) -->
        <aside class="left-panel" role="complementary" aria-label="타이머 전체 컨트롤">
            <div class="panel-section">
                <h3>전체 제어</h3>
                <button id="start-all-btn" class="control-btn start-btn" aria-label="모든 타이머 시작">전체 시작</button>
                <button id="stop-all-btn" class="control-btn stop-btn" aria-label="모든 타이머 정지">전체 정지</button>
                <button id="reset-all-btn" class="control-btn reset-btn" aria-label="모든 타이머 리셋">전체 리셋</button>
                <div class="running-count">
                    <span id="running-count">0/5 실행 중</span>
                </div>
            </div>

            <div class="panel-section">
                <h3>타이머 개수</h3>
                <label for="timer-count-select" class="sr-only">타이머 개수 선택</label>
                <select id="timer-count-select" class="timer-count-selector" aria-label="타이머 개수 선택">
                    <option value="5" selected>5개 (1행)</option>
                    <option value="10">10개 (2행)</option>
                    <option value="15">15개 (3행)</option>
                </select>
            </div>


            <div class="panel-section">
                <h3>최대 시간 설정</h3>
                <label for="max-time-select" class="sr-only">최대 시간 선택</label>
                <select id="max-time-select" class="max-time-selector" aria-label="최대 시간 선택">
                    <option value="600">10분</option>
                    <option value="900">15분</option>
                    <option value="1800" selected>30분</option>
                    <option value="2700">45분</option>
                    <option value="3600">60분</option>
                </select>
            </div>

            <div class="panel-section">
                <h3>타이머 라벨</h3>
                <button id="manage-labels-btn" class="control-btn" aria-label="타이머 라벨 관리">라벨 관리</button>
                <div class="label-inputs" id="label-inputs-container">
                    <!-- 동적으로 생성됨 -->
                </div>
            </div>
        </aside>

        <!-- 중앙 타이머 영역 (70%) -->
        <main class="timer-area" role="main" aria-label="타이머 메인 영역">
            <div class="timer-container" id="timer-container" role="group" aria-label="타이머 목록">
                <!-- 동적으로 생성됨 -->
            </div>
        </main>

        <!-- 오른쪽 컨트롤 패널 (15%) -->
        <aside class="right-panel" role="complementary" aria-label="화면 설정 및 도움말">
            <div class="panel-section">
                <h3>화면 설정</h3>
                <button id="fullscreen-btn" class="control-btn" aria-label="풀스크린 모드 토글">
                    <span class="btn-icon" aria-hidden="true">⛶</span>
                    <span class="btn-text">풀스크린</span>
                </button>
                <div class="auto-start-setting">
                    <label class="auto-start-label" for="auto-start-toggle">
                        <input type="checkbox" id="auto-start-toggle" checked aria-describedby="auto-start-desc">
                        <span class="checkmark" aria-hidden="true"></span>
                        자동 시작
                    </label>
                    <div id="auto-start-desc" class="sr-only">시간 설정 시 자동으로 타이머 시작</div>
                </div>
                <button id="sound-select-btn" class="control-btn" aria-label="종료음 선택">
                    <span class="btn-icon" aria-hidden="true">🔊</span>
                    <span class="btn-text">종료음</span>
                </button>
            </div>

            <div class="panel-section">
                <h3>도움말</h3>
                <div class="help-text" role="region" aria-label="사용법 안내">
                    <p>• 시간 표시를 클릭하여 정확한 시간 입력</p>
                    <p>• 막대를 드래그하여 시간 설정</p>
                    <p>• 자동 시작을 체크하면 시간 설정 시 바로 실행</p>
                </div>
            </div>
        </aside>
    </div>

    <!-- 시간 입력 모달 -->
    <div id="time-input-modal" class="modal" role="dialog" aria-labelledby="time-modal-title" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="time-modal-title">시간 설정</h3>
                <button class="modal-close" aria-label="모달 닫기">&times;</button>
            </div>
            <div class="modal-body">
                <div class="time-input-group">
                    <label for="minutes-input">분:</label>
                    <input type="number" id="minutes-input" min="0" max="59" value="0" aria-label="분 입력">
                </div>
                <div class="time-input-group">
                    <label for="seconds-input">초:</label>
                    <input type="number" id="seconds-input" min="0" max="59" value="0" aria-label="초 입력">
                </div>
            </div>
            <div class="modal-footer">
                <button id="time-confirm-btn" class="control-btn start-btn" aria-label="시간 설정 확인">확인</button>
                <button id="time-cancel-btn" class="control-btn" aria-label="시간 설정 취소">취소</button>
            </div>
        </div>
    </div>

    <!-- 종료음 선택 모달 -->
    <div id="sound-select-modal" class="modal" role="dialog" aria-labelledby="sound-modal-title" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="sound-modal-title">종료음 선택</h3>
                <button class="modal-close" aria-label="모달 닫기">&times;</button>
            </div>
            <div class="modal-body">
                <div class="sound-option-group">
                    <label>
                        <input type="radio" name="sound-option" value="bell" checked>
                        <span class="radio-label">벨 소리 🔔</span>
                        <button class="preview-btn" data-sound="bell">미리듣기</button>
                    </label>
                </div>
                <div class="sound-option-group">
                    <label>
                        <input type="radio" name="sound-option" value="chime">
                        <span class="radio-label">차임 소리 🎐</span>
                        <button class="preview-btn" data-sound="chime">미리듣기</button>
                    </label>
                </div>
                <div class="sound-option-group">
                    <label>
                        <input type="radio" name="sound-option" value="beep">
                        <span class="radio-label">비프 소리 📢</span>
                        <button class="preview-btn" data-sound="beep">미리듣기</button>
                    </label>
                </div>
                <div class="sound-option-group">
                    <label>
                        <input type="radio" name="sound-option" value="ding">
                        <span class="radio-label">딩 소리 🔊</span>
                        <button class="preview-btn" data-sound="ding">미리듣기</button>
                    </label>
                </div>
                <div class="sound-option-group">
                    <label>
                        <input type="radio" name="sound-option" value="alert">
                        <span class="radio-label">알림 소리 ⚠️</span>
                        <button class="preview-btn" data-sound="alert">미리듣기</button>
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button id="sound-confirm-btn" class="control-btn start-btn" aria-label="종료음 선택 확인">확인</button>
                <button id="sound-cancel-btn" class="control-btn" aria-label="종료음 선택 취소">취소</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
