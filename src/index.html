<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiTimer - 다중 타이머</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- 왼쪽 컨트롤 패널 (15%) -->
        <div class="left-panel">
            <div class="panel-section">
                <h3>전체 제어</h3>
                <button id="start-all-btn" class="control-btn start-btn">전체 시작</button>
                <button id="stop-all-btn" class="control-btn stop-btn">전체 정지</button>
                <button id="reset-all-btn" class="control-btn reset-btn">전체 리셋</button>
                <div class="running-count">
                    <span id="running-count">0/5 실행 중</span>
                </div>
            </div>

            <div class="panel-section">
                <h3>타이머 개수</h3>
                <input type="number" id="timer-count-input" class="timer-count-input" 
                       min="1" max="100" value="5" step="1">
                <button id="apply-timer-count" class="control-btn">적용</button>
            </div>


            <div class="panel-section">
                <h3>최대 시간 설정</h3>
                <select id="max-time-select" class="max-time-selector">
                    <option value="600">10분</option>
                    <option value="900">15분</option>
                    <option value="1800" selected>30분</option>
                    <option value="2700">45분</option>
                    <option value="3600">60분</option>
                </select>
            </div>

            <div class="panel-section">
                <h3>타이머 라벨</h3>
                <button id="manage-labels-btn" class="control-btn">라벨 관리</button>
                <div class="label-inputs" id="label-inputs-container">
                    <!-- 동적으로 생성됨 -->
                </div>
            </div>
        </div>

        <!-- 중앙 타이머 영역 (70%) -->
        <div class="timer-area">
            <div class="timer-container" id="timer-container">
                <!-- 동적으로 생성됨 -->
            </div>
        </div>

        <!-- 오른쪽 컨트롤 패널 (15%) -->
        <div class="right-panel">
            <div class="panel-section">
                <h3>화면 설정</h3>
                <button id="fullscreen-btn" class="control-btn">
                    <span class="btn-icon">⛶</span>
                    <span class="btn-text">풀스크린</span>
                </button>
                <div class="auto-start-setting">
                    <label class="auto-start-label">
                        <input type="checkbox" id="auto-start-toggle" checked>
                        <span class="checkmark"></span>
                        자동 시작
                    </label>
                </div>
                <button id="sound-select-btn" class="control-btn">
                    <span class="btn-icon">🔊</span>
                    <span class="btn-text">종료음</span>
                </button>
            </div>

            <div class="panel-section">
                <h3>도움말</h3>
                <div class="help-text">
                    <p>• 시간 표시를 클릭하여 정확한 시간 입력</p>
                    <p>• 막대를 드래그하여 시간 설정</p>
                    <p>• 자동 시작을 체크하면 시간 설정 시 바로 실행</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 시간 입력 모달 -->
    <div id="time-input-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>시간 설정</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="time-input-group">
                    <label>분:</label>
                    <input type="number" id="minutes-input" min="0" max="59" value="0">
                </div>
                <div class="time-input-group">
                    <label>초:</label>
                    <input type="number" id="seconds-input" min="0" max="59" value="0">
                </div>
            </div>
            <div class="modal-footer">
                <button id="time-confirm-btn" class="control-btn start-btn">확인</button>
                <button id="time-cancel-btn" class="control-btn">취소</button>
            </div>
        </div>
    </div>

    <!-- 종료음 선택 모달 -->
    <div id="sound-select-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>종료음 선택</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="sound-option-group">
                    <label>
                        <input type="radio" name="sound-option" value="bell" checked>
                        <span class="radio-label">벨 소리 🔔</span>
                        <button class="preview-btn" data-sound="bell">미리듣기</button>
                    </label>
                </div>
                <div class="sound-option-group">
                    <label>
                        <input type="radio" name="sound-option" value="chime">
                        <span class="radio-label">차임 소리 🎐</span>
                        <button class="preview-btn" data-sound="chime">미리듣기</button>
                    </label>
                </div>
                <div class="sound-option-group">
                    <label>
                        <input type="radio" name="sound-option" value="beep">
                        <span class="radio-label">비프 소리 📢</span>
                        <button class="preview-btn" data-sound="beep">미리듣기</button>
                    </label>
                </div>
                <div class="sound-option-group">
                    <label>
                        <input type="radio" name="sound-option" value="ding">
                        <span class="radio-label">딩 소리 🔊</span>
                        <button class="preview-btn" data-sound="ding">미리듣기</button>
                    </label>
                </div>
                <div class="sound-option-group">
                    <label>
                        <input type="radio" name="sound-option" value="alert">
                        <span class="radio-label">알림 소리 ⚠️</span>
                        <button class="preview-btn" data-sound="alert">미리듣기</button>
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button id="sound-confirm-btn" class="control-btn start-btn">확인</button>
                <button id="sound-cancel-btn" class="control-btn">취소</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
